<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KUNAN DASHBOARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cursos.css">
  </head>
  <body>
    <div id="loader">
        <div class="spinner-border text-primary" role="status">
        </div>
    </div>
    <div class="w-100">
        <div class="">
            <nav class="navbar navbar-expand-lg px-3">
                <div class="container-fluid">
                    <a class="navbar-brand">
                        <img src="../../../../assets/imagenes/sombrero-de-graduacion.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-bottom">
                        KUNAN
                      </a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="./menu.html">Registro e Inicio Sesión</a>
                    </div>
                </div>
                </div>
            </nav>
        </div>
        <hr class="custom-hr">
        <div class="container-fluid pt-3 pb-3 h-100">
            <div class="row align-items-start">
                <div class="col-4 d-flex flex-column border-right align-items-center h-100">
                    <div class="form-section" >
                        <h3 id="title_form">Agregar Curso</h3>
                        <form class="pt-3 form-container active" id="AgregarCurso_form">
                            <!-- Formulario de Agregar Curso -->
                            <div class="mb-3">
                                <label for="inputNombre" class="form-label">Nombre del Curso</label>
                                <input type="text" class="form-control" id="inputNombre" name="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputSeccion" class="form-label">Sección</label>
                                <input type="text" class="form-control" id="inputSeccion" name="seccion" inputmode="numeric" pattern="[0-9]*" title="Ingrese solo números" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputCiclo" class="form-label">Ciclo</label>
                                <input type="text" class="form-control" id="inputCiclo" name="ciclo" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputDia" class="form-label">Día</label>
                                <input type="text" class="form-control" id="inputDia" name="dia" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputHoraInicio" class="form-label">Hora de Inicio</label>
                                <input type="time" class="form-control" id="inputHoraInicio" name="hora_inicio" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputHoraFin" class="form-label">Hora de Fin</label>
                                <input type="time" class="form-control" id="inputHoraFin" name="hora_fin" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Registrar Curso</button>
                        </form>
                    </div>
                </div>
            <div class="col-8 d-flex flex-column">
                <h3 class="w-100" style="text-align: center;">Tabla de Cursos</h3>
                    <div class="table-responsive pt-3 w-90">
                        <table class="table" id="courseTable">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Día</th>
                                    <th scope="col">Hora Inicio</th>
                                    <th scope="col">Hora Fin</th>
                                    <th scope="col">Duración</th>
                                    <th scope="col">Sección</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/cursosProfesor.js"></script>
  </body>
</html>
